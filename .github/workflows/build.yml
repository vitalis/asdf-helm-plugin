name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  plugin_test:
    name: asdf plugin test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: asdf-vm/actions/install@v2
      - name: reshim helm
        run: asdf reshim helm
      - uses: asdf-vm/actions/plugin-test@v2
        with:
          plugin: helm-unittest
          command: helm unittest -h
